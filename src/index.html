<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Bootstrap 4 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="bg-dark text-white">

      <div class="container mt-5 mt-md-5">
        <div class="row text-center">
          <div class="col-sm-12 col-md-6 offset-md-3 p-5 p-md-5">
            <h1>Gabor Danielski</h1>
            <h2>Weather App</h2>
          </div>
        </div>
        <div class="text-center">
          <div class="col-sm-12 col-md-6 offset-md-3">
            <p class="city" id="city"></p>
            <p class="temp"><span class="number"></span><a href="#" class="text-danger ml-2 ml-md-2">C</a></p>
            <p class="weatherdesc"></p>
            <img class="icon" alt="">
            <p class="inspired mt-2 mt-md-2">Inspired By Free Code Camp</p>
          </div>
        </div>
      </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/weatherapp.js"></script>
    </body>
</html>
